name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  # Tests for the template
  test:
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - "3.7"
          - "3.8"
          - "3.9"
        os:
          - ubuntu-latest
          - windows-latest
          - macOS-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - run: pip install .
      - run: pip install '.[dev]'
      - run: pytest
      

  # Generate project, run CI & build docs
  cookie:
    strategy:
      fail-fast: false
      matrix:
        script:
          - { run: pytest, dir: "" }
          - { run: flake8, dir: "" }
          - { run: black --check ., dir: "" }
          - { run: pyupgrade --py36-plus `find . -name "*.py"`, dir: "" }
          - { run: isort -c -v ., dir: "" }
          - { run: make html, dir: "docs" }
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"
      - run: pip install .
      - run: pip install '.[dev]'
      - run: pip build
      - name: Run ${{ matrix.script.run }}
        working-directory: .cache/my-package/${{ matrix.script.dir }}
        run: ${{ matrix.script.run }}
